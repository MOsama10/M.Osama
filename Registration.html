<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="og:type" content="Website">
    <meta name="og:title" content="Registration">
    <meta name="og:image" content="https://www.minia.edu.eg/images/sci/sci2019-06-231333122.png">
    <meta name="viewport" content="wnameth=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="wrapper">
        <div class="title">
            Registration Form
        </div>
        <div class="form">
            <form action="https://getform.io/f/609384db-85cd-45ea-993b-bb8c64388250" method="POST" enctype="multipart/form-data">
                <div class="inp">
                    <label>Name</label>
                    <input type="text" name="name" class="input" placeholder="Name">
                </div>
                <div class="inp">
                    <label>Email</label>
                    <input type="text" name="email" class="input" placeholder="Email">
                </div>
                <div class="inp">
                    <label>Phone</label>
                    <input type="number" name="phone" class="input" placeholder="Phone">
                </div>
                <div class="inp">
                    <label>Age</label>
                    <input type="number" name="age" class="input" placeholder="Age">
                </div>
                <div class="inp">

                    <input type="submit" name="submit" class="reg" value="Register"> 
                </div>
            
            </form>
        </div>
    </div>
</body>
</html>
